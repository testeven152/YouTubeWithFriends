<!DOCTYPE html>
<html>
    <head>
        <title>YouTube With Friends</title>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h2>YouTube With Friends</h2>
         <div class="no-error">
            <div class="disconnected">
                <p>
                    <button class="button" id="create-session" type="button">Start Watching Together</button>
                </p>
            </div>
            <div class="loader"></div>
            <div class="connected">
                <p>
                    <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
                    <small><a href="#" id="copy-btn">Copy URL</a></small>
                </p>
                <p>
                    <button class="button" id="play-btn" type="button">&#9658;</button>
                    <button class="button" id="pause-btn" type="button">&#10074;&#10074;</button>
                    <button class="button" id="sync-btn" type="button">&#9726;</button>
                </p>
                <p>
                    <button class="button" id="leave-session" type="button">Stop Watching</button>
                </p>
            </div>
        </div>
        <div class="error">
            <p id="error-msg" class="error"></p>
            <p><button id="close-error" type="button">Dismiss</button></p>
        </div> 
    </body>
</html>
