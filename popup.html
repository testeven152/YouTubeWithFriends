<!DOCTYPE html>
<html>
    <head>
        <title>YouTube With Friends</title>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h2>YouTube With Friends</h2>
         <div class="no-error">
            <div class="disconnected">
                <p>
                    <button id="create-session" type="button">Create Room</button>
                </p>
                <p>
                    <input id="join-id" type="text" autocomplete="off" autofocus />
                    <button id="join-session" type="button">Join Room</button>
                </p>

            </div>
            <div class="connected">
                <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
                <p class="copy-val">
                    <small><a href="#" id="copy-btn">Copy ID</a></small>
                </p>
                <p>
                    <button id="play-btn" type="button">Play</button>
                    <button id="pause-btn" type="button">Pause</button>
                </p>
            </div>
        </div>
        <div class="error">
            <p id="error-msg" class="error"></p>
            <p><button id="close-error" type="button">Dismiss</button></p>
        </div> 
    </body>
</html>
